<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Face Attendance System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg-light: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      --bg-dark: linear-gradient(135deg, #1a1a2e, #16213e);
      --glass-bg-light: rgba(255, 255, 255, 0.7);
      --glass-bg-dark: rgba(44, 44, 62, 0.6);
      --text-light: #222;
      --text-dark: #f3f3f3;
      --accent: #00c853;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-light);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.5s ease;
    }

    body.dark {
      background: var(--bg-dark);
    }

    .container {
      backdrop-filter: blur(12px);
      background: var(--glass-bg-light);
      border-radius: 18px;
      padding: 40px 30px;
      width: 400px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: background 0.4s ease, color 0.4s ease;
    }

    body.dark .container {
      background: var(--glass-bg-dark);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 25px;
      color: var(--text-light);
    }

    body.dark h1 {
      color: var(--text-dark);
    }

    label {
      display: block;
      text-align: left;
      margin: 12px 0 6px;
      font-weight: 600;
      color: var(--text-light);
    }

    body.dark label {
      color: var(--text-dark);
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: 2px solid #ccc;
      border-radius: 12px;
      outline: none;
      margin-bottom: 18px;
      background: rgba(255, 255, 255, 0.85);
      transition: all 0.3s ease;
    }

    body.dark input[type="text"] {
      background: rgba(30, 30, 45, 0.85);
      color: white;
      border: 2px solid #444;
    }

    input[type="text"]:focus {
      border-color: var(--accent);
      transform: scale(1.02);
    }

    .btn {
      padding: 12px;
      font-size: 15px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-start {
      background-color: var(--accent);
      color: white;
    }

    .btn-start:hover {
      background-color: #00b44b;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background-color: #2979ff;
      color: white;
    }

    .btn-secondary:hover {
      background-color: #1565c0;
      transform: translateY(-2px);
    }

    p {
      font-size: 13px;
      color: #777;
      margin-top: 25px;
    }

    body.dark p {
      color: #bbb;
    }

    .toggle-darkmode {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #333;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 13px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      z-index: 1000;
    }

    .toggle-darkmode:hover {
      background: #555;
    }

    @media (max-width: 450px) {
      .container {
        width: 90%;
        padding: 30px 20px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-darkmode" onclick="toggleDarkMode()">üåô Dark Mode</button>

  <div class="container">
    <h1>üì∑ Face Data Collection</h1>
    <form action="/collect" method="POST">
      <label for="user_id">üë§ User ID</label>
      <input type="text" name="user_id" required placeholder="Enter your ID">

      <label for="user_name">üìù User Name</label>
      <input type="text" name="user_name" required placeholder="Enter your name">

      <button class="btn btn-start" type="submit">üöÄ Start Face Capture</button>
    </form>

    <a href="/attendance">
      <button class="btn btn-secondary">üìã Show Attendance</button>
    </a>

    <p>After clicking, your webcam will open. It will auto-close after capturing 30 samples or pressing 'Q'.</p>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      const btn = document.querySelector('.toggle-darkmode');
      btn.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    }
  </script>
</body>
</html>
